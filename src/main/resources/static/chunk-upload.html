<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分片文件上传 - MinIO OSS</title>
    <link rel="stylesheet" href="css/chunk-upload.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📁 分片文件上传</h1>
            <p>支持大文件分片上传，断点续传</p>
        </div>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📤</div>
                <div class="upload-text">点击或拖拽文件到此处</div>
                <div class="upload-hint">支持任意大小文件，自动分片上传</div>
            </div>
            
            <input type="file" id="fileInput">
            
            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
                <div class="file-md5">MD5: <span id="fileMd5">计算中...</span></div>
            </div>
            
            <div class="options">
                <div class="option-group">
                    <div class="option-label">分片大小 (MB, 最小5MB)</div>
                    <input type="number" class="option-input" id="chunkSize" value="5" min="5" max="100">
                    <div class="error-message" id="chunkSizeError" style="display: none; color: #e74c3c; font-size: 12px; margin-top: 4px;">分片大小不能低于 5MB</div>
                </div>
                <div class="option-group">
                    <div class="option-label">存储桶名称</div>
                    <input type="text" class="option-input" id="bucketName" placeholder="默认: public">
                </div>
                <div class="option-group">
                    <div class="option-label">并发上传数</div>
                    <input type="number" class="option-input" id="concurrency" value="3" min="1" max="10">
                </div>
            </div>
            
            <button class="btn btn-primary" id="startBtn" disabled>开始上传</button>
            <button class="btn btn-secondary" id="pauseBtn" disabled>暂停上传</button>
            <button class="btn btn-secondary" id="cancelBtn" disabled>取消上传</button>
            <button class="btn btn-secondary" id="retryBtn" disabled>重试失败</button>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-info">
                    <span id="progressText">0 / 0 分片</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-status" id="progressStatus">0%</div>
                </div>
                <div class="speed-info">
                    <span id="uploadSpeed">速度: 0 KB/s</span>
                    <span id="uploadTime">用时: 00:00</span>
                </div>
                <div class="chunk-list" id="chunkList"></div>
            </div>
            
            <div class="result" id="result">
                <div class="result-title">✅ 上传成功</div>
                <div class="result-url">文件URL: <a id="fileUrl" href="#" target="_blank"></a></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
    <script src="js/chunk-upload.js"></script>
</body>
</html>
